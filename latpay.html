<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            background-image: url(good.jpg);
            background-repeat: no-repeat;
            background-size: cover;

            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1{
             color: white ;
             font-family: 'Courier New', Courier, monospace;
             font-size: 41px;

        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 100px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.05);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="number"] {
            width: 90%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group select {
            width: 95%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }

        #myButton{
            border: none;
            border-radius: 10px;
            width: 95%;
            padding: 0.5rem 1rem;
            transition: 100ms ease-in-out;
        }
        #myButton:hover{
            background-color: black;
            color: white;

        }
        #name{
            color: black;
        
        }
        #name:hover{
            background-color: black;
            color: white;
        }
        label[for="name"] {
    color: white; 
    font-size: 25px; /* Change the font size to 16 pixels */
    font-family: 'Courier New', Courier, monospace;
  }
  h3{
    color:white;
    font-size: 20px;
    font-family: 'Courier New', Courier, monospace;
  }
  #labelText{
    color: white;
    padding-bottom: 0.5rem;
    font-family: 'Courier New', Courier, monospace;
font-weight: bold;
font-style: italic;
font-size: 1.25rem;
  }

  .form-group{
    margin-top: 0.5rem;
  }
  span{
    font-size: 1.20rem;

  }
        
    </style>

    
</head>
<body>
    <div class="container">
        <h1 align="center" aria-setsize="100"><b><i>Your Payment is Successful! </i></b></h1>
        
       
    
</body>
</html>
